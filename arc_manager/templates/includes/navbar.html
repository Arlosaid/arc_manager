<nav class="main-navbar" id="mainNavbar">
    <!-- Sección derecha solo con usuario -->
    <div class="navbar-right">        
        <!-- Menú de usuario minimalista -->
        <div class="navbar-user dropdown">
            <button class="user-menu-toggle-minimal" aria-expanded="false" id="userDropdownToggle" type="button">
                <div class="user-avatar-minimal">
                    <!-- Mostrar solo iniciales, sin imágenes -->
                    <div class="avatar-placeholder-minimal">
                        {{ user.name|default:"A"|slice:":1"|upper }}
                    </div>
                </div>
                <span class="company-name">{{ user.first_name|default:"Mi Empresa"|slice:":1"|upper }} {{ user.last_name|default:"Empresa" }}</span>
                <i class="fas fa-chevron-down dropdown-arrow-minimal"></i>
            </button>
            
            <div class="dropdown-menu dropdown-menu-end user-dropdown">
                <!-- Avatar y información básica -->
                <div class="dropdown-user-info">
                    <div class="dropdown-user-details">
                        <div class="dropdown-org-name">{{ user.organization.name|default:"Tu empresa" }}</div>
                        <div class="dropdown-user-role">{% if user.is_org_admin %}Administrador{% else %}Miembro{% endif %}</div>
                    </div>
                </div>
                
                <!-- Opciones del menú con iconos y textos en español -->
                <a class="dropdown-item" href="{% url 'users:detail' user.pk %}">
                    <i class="fas fa-user"></i>
                    Mi Perfil
                </a>
                <a class="dropdown-item logout-item" href="{% url 'accounts:logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>
